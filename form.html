<html>
    <head>
        <link rel="stylesheet" href="style.css"> 
        <title>forms</title>
    </head>
    <body>
        <p>Design the below web page using HTML forms. Write only HTML no CSS is needed.</p>
        <h1>Application Form</h1>
        <form>
            <label>Frist Name:</label>
            <input type="text">
            <label>Last Name:</label>
            <input type="text"><br><br>
            <label>Date of birth:</label>
            <input type="date">
            <label>Age:</label>
            <input type="number"><br><br>
            <label>Gender:</label>
            <select>
                <option>male</option>
                <option>female</option>
                <option>others</option>
            </select>
            
            <label>Email Address:</label>
            <input type="email" placeholder="Enter email address"><br><br>
            <label>Positions Available:</label>
            <input type="radio">
            <label>Junior Developer</label>
            <input type="radio">
            <label>Mid-level Developer</label>
            <input type="radio">
            <label>Senior Developer</label><br><br>
            <label>Programming Languages:</label>
            <input type="checkbox">
            <lable>Java</lable>
            <input type="checkbox">
            <label>Javascript</label>
            <input type="checkbox">
            <label>Python</label><br><br>
            <label>Password:</label>
            <input type="password">
            <label>Confirm Password:</label>
            <input type="password"><br><br>
            <input type="button" value="submit">
            <input type="button" value="Reset">
            
        </form>
    </body>
</html>
